<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="generator" content="VuePress {{ version }}" />
    <!--vuepress-ssr-head-->
    <style>
      :root {
        --bg-color: #fff;
      }

      html[data-theme="dark"] {
        --bg-color: #1e1e1e;
      }

      html,
      body {
        background-color: var(--bg-color);
      }
    </style>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2410206_mfj6e1vbwo.css" />
    <script>
      const userMode = localStorage.getItem("vuepress-theme-hope-scheme");
      const systemDarkMode =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (userMode === "dark" || (userMode !== "light" && systemDarkMode)) {
        document.querySelector("html").setAttribute("data-theme", "dark");
      }
    </script>
    <!--vuepress-ssr-styles-->
    <!--vuepress-ssr-resources-->
  </head>
  <body>
    <div id="app"><!--vuepress-ssr-app--></div>
    <!--vuepress-ssr-scripts-->
    <script src="https://giscus.app/client.js" data-repo="vuepress-theme-weasel/giscus-discussions"
      data-repo-id="R_kgDOHEksqw" data-category="Announcements" data-category-id="DIC_kwDOHEksq84COSWX"
      data-mapping="pathname" data-reactions-enabled="1" data-emit-metadata="1" data-input-position="top"
      data-theme="light" data-lang="zh-CN" data-loading="lazy" crossorigin="anonymous" async>
    </script>
  </body>
</html>
